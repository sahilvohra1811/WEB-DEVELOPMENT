<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICAL 11</title>
    <style>
        input{
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Practical 11 : Write a javascript program to calculate different operation.</h1>
    <label>Enter value of A : </label>
    <input type="number" id="num1"><br>
    <label>Enter value of B : </label>
    <input type="number" id="num2"><br>
    <label>Enter operation : </label>
    <input type="text" id="opr"><br>
    <label>Answer : </label>
    <input type="number" id="ans"><br>
    <button onclick="answer();">Answer</button>

    <script>
        function answer(){
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let result;
            let opr = document.getElementById("opr").value;

            switch(opr){
                case '**':
                    result = num1 ** num2;
                    document.getElementById("ans").value = result;
                    break;
                case '/':
                    result = num1 / num2;
                    document.getElementById("ans").value = result;
                    break;
                case '*':
                    result = num1 * num2;
                    document.getElementById("ans").value = result;
                    break;
                case '!':
                    if(num1 < 0){
                        document.getElementById("ans").value = "Enter valid number";
                    }
                    else if(num1 == 0){
                        document.getElementById("ans").value = 1;
                    }
                    else{
                        let fact = 1;
                        for(let i = 1; i<= num1; i++){
                            fact = fact * i;
                        }
                        document.getElementById("ans").value = fact;
                    }
            }
        }
    </script>
</body>
</html>
