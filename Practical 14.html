<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICAL 14</title>
    <style>
        input{
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Practical 14 : Print multiplication table of given number.</h1>
    <label>Enter Number for multiplication table :</label>
    <input type="number" id="num"><br>
    <button onclick="table();">PRINT TABLE</button>

    <script>
        function table(){
            let num = document.getElementById("num").value;
            for(let i = 1; i<=10; i++){
                document.write(`${num} * ${i} =` , num * i);
                document.write("<br->");
            }
        }
    </script>
</body>
</html>
