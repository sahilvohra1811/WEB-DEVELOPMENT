<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICAL 3</title>
    <style>
        input {
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>Practical 3 : Convert Celsius to Fahrenheit</h1>
    <label for="">Enter Temprature in celsius : </label>
    <input type="number" name="" id="cel"><br>
    <label for="">Temprature in Fahrenheit :  : </label>
    <input type="number" name="" id="feh"><br>
    <button onclick="convert();">Convert Temprature</button>

    <script>
        function convert() {
            let temp = document.getElementById("cel").value;
            let feh = (temp * 1.8) + 32;
            document.getElementById("feh").value = feh;
        }
    </script>
</body>

</html>
