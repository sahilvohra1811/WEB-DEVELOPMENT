<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prctical 7</title>
    <style>
        input {
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>Practical 7 : Find the ASCII value of character </h1>
    <label>Enter a character : </label>
    <input type="text" id="char">
    <button onclick="find();">Find ASCII</button>

    <script>
        function find() {
            let char = document.getElementById("char").value;
            let ascii = char.charCodeAt(0);
            alert(ascii);
        }
    </script>
</body>

</html>
